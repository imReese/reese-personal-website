<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Reese's Personal Website</title>
    <script>
        if (window.location.pathname === '/' || window.location.pathname === '/indexer.html') {
            window.location.href = '/';
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.1rem;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fallback-link {
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .fallback-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Welcome</h1>
        <p>Redirecting to Reese's Personal Website...</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <span>Loading your experience</span>
        </div>
        
        <!-- Fallback link in case redirect doesn't work -->
        <a href="/" class="fallback-link">Click here if not redirected automatically</a>
    </div>

    <!-- Additional redirect logic for edge cases -->
    <script>
        // Fallback redirect after 3 seconds
        setTimeout(() => {
            if (window.location.pathname === '/' || window.location.pathname === '/indexer.html') {
                window.location.href = '/';
            }
        }, 3000);
        
        // Also handle direct access to indexer.html
        if (window.location.pathname === '/indexer.html') {
            window.location.replace('/');
        }
    </script>
</body>
</html>
